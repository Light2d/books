{% extends 'base.html' %}

{% block title %}Ввод числа{% endblock title %}

{% block header %}Ввод числа{% endblock header %}

{% block content %}
<form method="post" class="mt-3 text-center">
	{% csrf_token %}
	<div class="form-group">
		<label for="{{ form.num.id_for_label }}" class="form-label">Введите число</label>
		<div class="d-flex flex-column align-items-center">
			{{ form.num }}
			<small class="form-text text-muted">{{ form.num.help_text }}</small>
		</div>
	</div>
	<div class="mt-3">
		<button type="submit" class="btn btn-secondary" style="margin-bottom: 20px;">Отправить</button>
	</div>
</form>
{% endblock content %}
