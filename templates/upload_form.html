{% extends 'base.html' %}

{% block title %}Загрузка файла{% endblock title %}

{% block header %}Загрузка файла{% endblock header %}

{% block content %}
<form method="post" class="mt-3 text-center">
	{% csrf_token %}
	<div class="form-group">
		<label for="{{ form.file_path.id_for_label }}" class="form-label">Выберите файл</label>
		{{ form.file_path }}
	</div>
	<div class="mt-3" style="margin-bottom:20px">
		<button type="submit" class="btn btn-secondary">Загрузить</button>
	</div>
</form>
{% endblock content %}
